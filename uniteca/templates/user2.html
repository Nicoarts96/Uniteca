<!DOCTYPE html>
<html lang="en">

<head>
	<title>Uniteca</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/user2.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	<script src="../static/js/user2.js"></script>
	<script src="https://kit.fontawesome.com/d1ade3afc2.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<nav>
		<div class="navbar">
			<div class="container nav-container">
				<input class="checkbox" type="checkbox" name="" onchange="SetVisibleMenu(this.checked)"
					id="menuCheck" />
				<div class="hamburger-lines">
					<span class="line line1"></span>
					<span class="line line2"></span>
					<span class="line line3"></span>
				</div>
				<div class="logo">
					<h1>Uniteca</h1>
				</div>
				<div class="menu-items">
					<li class="menu" id="Home"><a href="{{ url_for('user') }}" class="active">Home</a></li>
					<li class="menu" id="Book"><a href="{{ url_for('search_borrow') }}">Search and borrow a book</a>
					</li>
					<li class="menu" id="Reservation"><a href="{{ url_for('book_place') }}">Book a place</a></li>
					<li class="menu" id="Loaned"><a href="{{ url_for('logout') }}">Logout</a></li>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="bodycontainer">
		<div class="row">
			<div class="col-md-12 col-xs-12 text-center">
				<h2 class="text">Book a place</h2>
			</div>

			<div class="col-md-12 col-xs-12 text-center">
				<p class="p0">On this page you can book a place in our university's library</p>
			</div>

			<div class="col-md-12 col-xs-12" style="align:center">
				<form class="f1" style="align:center" action>
					<table style="max-width:550px;width:100%;border:0" cellpadding="8" cellspacing="0">
						<tr>
							<td>
								<label for="Name">Name *:</label>
							</td>
							<td>
								<input name="Name" id="Name" type="text" placeholder="Complete Name..." maxlength="60"
									style="max-width:250px;width:100%" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="PhoneNumber">Phone number:</label>
							</td>
							<td>
								<input name="PhoneNumber" id="PhoneNumber" type="text" placeholder="Phone Number..."
									maxlength="43" style="max-width:250px;width:100%" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="FromEmailAddress">Email address *:</label>
							</td>
							<td>
								<input name="FromEmailAddress" id="FromEmailAddress" type="text"
									placeholder="Email Address..." maxlength="90" style="max-width:250px;width:100%" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="Comments">Date *:</label>
							</td>
							<td>
								<input type="date" id="date" name="date" style="max-width:250px;width:100%""/>
						</td> </tr> <tr> <td>
						<label for=" Comments">Comments:</label>
							</td>
							<td>
								<textarea name="Comments" id="Comments" placeholder="Comments..." rows="7" cols="40"
									style="max-width:350px;width:100%"></textarea>
							</td>
						</tr>
						<tr>
							<td>

							</td>
							<td>
								<input name="skip_Submit" type="submit" value="Submit" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<script src="../static/js/JQuery.js"></script>
</body>

</html>
