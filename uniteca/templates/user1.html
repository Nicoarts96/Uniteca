<!DOCTYPE html>
<html lang="en">

<head>
	<title>Uniteca</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/user1.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	<script src="../static/js/user1.js"></script>
	<script src="https://kit.fontawesome.com/d1ade3afc2.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<nav>
		<div class="navbar">
			<div class="container nav-container">
				<input class="checkbox" type="checkbox" name="" onchange="SetVisibleMenu(this.checked)"
					id="menuCheck" />
				<div class="hamburger-lines">
					<span class="line line1"></span>
					<span class="line line2"></span>
					<span class="line line3"></span>
				</div>
				<div class="logo">
					<h1>Uniteca</h1>
				</div>
				<div class="menu-items">
					<li class="menu" id="Home"><a href="{{ url_for('user') }}" class="active">Home</a></li>
					<li class="menu" id="Book"><a href="{{ url_for('search_borrow') }}">Search and borrow a book</a>
					</li>
					<li class="menu" id="Reservation"><a href="{{ url_for('book_place') }}">Book a place</a></li>
					<li class="menu" id="Loaned"><a href="{{ url_for('logout') }}">Logout</a></li>
				</div>


			</div>
		</div>
	</nav>

	<div class="container" id="bodycontainer">
		<div class="row">
			<div class="col-md-12 col-xs-12 text-center">
				<h2 class="text">Search a Book</h2>
			</div>

			<div class="col-md-12 col-xs-12 text-center">
				<form name="search" class="searchbox" method="POST" action="/search/">
					<input type="text" class="searchTerm" name='name' placeholder="Search...">
					<button type="submit" class="searchButton">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-search" viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../static/js/JQuery.js"></script>
</body>

</html>
